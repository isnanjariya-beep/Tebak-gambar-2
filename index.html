<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Gambar - 2 Pemain</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .player {
            text-align: center;
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .player.active {
            background-color: rgba(255, 204, 0, 0.2);
            border: 2px solid #ffcc00;
        }

        .player h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .player-score {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffcc00;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .image-container {
            width: 100%;
            max-width: 500px;
            height: 300px;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        #game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        #game-image:hover {
            transform: scale(1.03);
        }

        .clue {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 204, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
        }

        .answer-section {
            width: 100%;
            max-width: 600px;
            margin-bottom: 25px;
        }

        #answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        #submit-btn:hover {
            background-color: #3d8b40;
            transform: translateY(-3px);
        }

        #skip-btn {
            background-color: #f44336;
            color: white;
        }

        #skip-btn:hover {
            background-color: #d32f2f;
            transform: translateY(-3px);
        }

        #next-btn {
            background-color: #2196F3;
            color: white;
        }

        #next-btn:hover {
            background-color: #0b7dda;
            transform: translateY(-3px);
        }

        .hidden {
            display: none;
        }

        .result {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.3rem;
        }

        .winning {
            color: #ffcc00;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .controls button {
            background-color: #9c27b0;
            color: white;
        }

        .controls button:hover {
            background-color: #7b1fa2;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #ddd;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tebak Gambar</h1>
            <p class="subtitle">Game untuk 2 Pemain - Bergantian menebak gambar yang ditampilkan</p>
        </header>
        
        <div class="game-info">
            <div class="player" id="player1">
                <h3>Pemain 1</h3>
                <div class="player-score" id="score1">0</div>
            </div>
            <div class="player" id="player2">
                <h3>Pemain 2</h3>
                <div class="player-score" id="score2">0</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="image-container">
                <img id="game-image" src="" alt="Gambar untuk ditebak">
            </div>
            
            <div class="clue" id="clue">Petunjuk: </div>
            
            <div class="answer-section">
                <input type="text" id="answer-input" placeholder="Masukkan tebakan Anda...">
                <div class="buttons">
                    <button id="submit-btn">Submit Jawaban</button>
                    <button id="skip-btn">Skip Gambar</button>
                    <button id="next-btn" class="hidden">Gambar Berikutnya</button>
                </div>
            </div>
            
            <div class="result" id="result"></div>
            
            <div class="controls">
                <button id="restart-btn">Mulai Ulang Game</button>
                <button id="reset-btn">Reset Skor</button>
            </div>
        </div>
        
        <footer>
            <p>Game Tebak Gambar untuk 2 Pemain | Dibuat dengan HTML, CSS, dan JavaScript</p>
        </footer>
    </div>

    <script>
        // Data gambar, petunjuk, dan jawaban
        const gameData = [
            {
                image: "https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                clue: "Benda ini digunakan untuk membaca dan menulis",
                answer: "buku"
            },
            {
                image: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                clue: "Buah berwarna merah yang biasanya ada di atas kue ulang tahun",
                answer: "ceri"
            },
            {
                image: "https://images.unsplash.com/photo-1579113800032-c38bd7635818?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                clue: "Alat transportasi dengan dua roda",
                answer: "sepeda"
            },
            {
                image: "https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                clue: "Hewan ini dikenal sebagai sahabat terbaik manusia",
                answer: "anjing"
            },
            {
                image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                clue: "Perangkat elektronik yang digunakan untuk berkomunikasi",
                answer: "telepon"
            },
            {
                image: "https://images.unsplash.com/photo-1494548162494-384bba4ab999?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                clue: "Benda langit yang menerangi bumi di malam hari",
                answer: "bulan"
            },
            {
                image: "https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                clue: "Alat untuk mengambil gambar",
                answer: "kamera"
            },
            {
                image: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
                clue: "Makanan dari Italia yang berbentuk bulat dan biasanya memiliki topping",
                answer: "pizza"
            }
        ];

        // Variabel game
        let currentPlayer = 1;
        let scores = [0, 0]; // [player1, player2]
        let currentImageIndex = 0;
        let gameOver = false;

        // Elemen DOM
        const player1Element = document.getElementById('player1');
        const player2Element = document.getElementById('player2');
        const score1Element = document.getElementById('score1');
        const score2Element = document.getElementById('score2');
        const gameImageElement = document.getElementById('game-image');
        const clueElement = document.getElementById('clue');
        const answerInputElement = document.getElementById('answer-input');
        const submitBtnElement = document.getElementById('submit-btn');
        const skipBtnElement = document.getElementById('skip-btn');
        const nextBtnElement = document.getElementById('next-btn');
        const resultElement = document.getElementById('result');
        const restartBtnElement = document.getElementById('restart-btn');
        const resetBtnElement = document.getElementById('reset-btn');

        // Inisialisasi game
        function initGame() {
            currentPlayer = 1;
            scores = [0, 0];
            currentImageIndex = 0;
            gameOver = false;
            
            updateScores();
            updatePlayerTurn();
            loadImage();
            
            answerInputElement.value = '';
            answerInputElement.disabled = false;
            resultElement.textContent = '';
            resultElement.classList.remove('winning');
            
            submitBtnElement.classList.remove('hidden');
            skipBtnElement.classList.remove('hidden');
            nextBtnElement.classList.add('hidden');
            
            answerInputElement.focus();
        }

        // Memuat gambar dan petunjuk
        function loadImage() {
            const currentData = gameData[currentImageIndex];
            gameImageElement.src = currentData.image;
            clueElement.textContent = `Petunjuk: ${currentData.clue}`;
        }

        // Memperbarui giliran pemain
        function updatePlayerTurn() {
            if (currentPlayer === 1) {
                player1Element.classList.add('active');
                player2Element.classList.remove('active');
            } else {
                player1Element.classList.remove('active');
                player2Element.classList.add('active');
            }
        }

        // Memperbarui skor
        function updateScores() {
            score1Element.textContent = scores[0];
            score2Element.textContent = scores[1];
        }

        // Memeriksa jawaban
        function checkAnswer() {
            if (gameOver) return;
            
            const userAnswer = answerInputElement.value.trim().toLowerCase();
            const correctAnswer = gameData[currentImageIndex].answer.toLowerCase();
            
            if (userAnswer === '') {
                resultElement.textContent = 'Masukkan jawaban terlebih dahulu!';
                resultElement.style.color = '#f44336';
                return;
            }
            
            if (userAnswer === correctAnswer) {
                // Jawaban benar
                scores[currentPlayer - 1] += 10;
                updateScores();
                
                resultElement.textContent = `Selamat! Pemain ${currentPlayer} benar! +10 poin`;
                resultElement.style.color = '#4CAF50';
                
                // Tampilkan tombol berikutnya
                submitBtnElement.classList.add('hidden');
                skipBtnElement.classList.add('hidden');
                nextBtnElement.classList.remove('hidden');
                
                // Nonaktifkan input
                answerInputElement.disabled = true;
                
                // Cek apakah game sudah selesai
                if (currentImageIndex === gameData.length - 1) {
                    endGame();
                }
            } else {
                // Jawaban salah
                resultElement.textContent = `Salah! Jawaban yang benar: ${correctAnswer}`;
                resultElement.style.color = '#f44336';
                
                // Ganti pemain
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updatePlayerTurn();
                
                // Kosongkan input
                answerInputElement.value = '';
                answerInputElement.focus();
            }
        }

        // Skip gambar
        function skipImage() {
            if (gameOver) return;
            
            resultElement.textContent = `Gambar dilewati. Jawaban yang benar: ${gameData[currentImageIndex].answer}`;
            resultElement.style.color = '#ff9800';
            
            // Ganti pemain
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updatePlayerTurn();
            
            // Tampilkan tombol berikutnya
            submitBtnElement.classList.add('hidden');
            skipBtnElement.classList.add('hidden');
            nextBtnElement.classList.remove('hidden');
            
            // Nonaktifkan input
            answerInputElement.disabled = true;
            
            // Kosongkan input
            answerInputElement.value = '';
            
            // Cek apakah game sudah selesai
            if (currentImageIndex === gameData.length - 1) {
                endGame();
            }
        }

        // Gambar berikutnya
        function nextImage() {
            if (currentImageIndex < gameData.length - 1) {
                currentImageIndex++;
                loadImage();
                
                // Reset UI
                answerInputElement.value = '';
                answerInputElement.disabled = false;
                resultElement.textContent = '';
                
                submitBtnElement.classList.remove('hidden');
                skipBtnElement.classList.remove('hidden');
                nextBtnElement.classList.add('hidden');
                
                answerInputElement.focus();
            } else {
                endGame();
            }
        }

        // Mengakhiri game
        function endGame() {
            gameOver = true;
            
            let winnerText = '';
            if (scores[0] > scores[1]) {
                winnerText = `Pemain 1 Menang! Skor: ${scores[0]} vs ${scores[1]}`;
            } else if (scores[1] > scores[0]) {
                winnerText = `Pemain 2 Menang! Skor: ${scores[1]} vs ${scores[0]}`;
            } else {
                winnerText = `Seri! Kedua pemain memiliki skor ${scores[0]}`;
            }
            
            resultElement.innerHTML = `<h3>Game Selesai!</h3><p>${winnerText}</p>`;
            resultElement.classList.add('winning');
            
            // Nonaktifkan input dan tombol
            answerInputElement.disabled = true;
            submitBtnElement.classList.add('hidden');
            skipBtnElement.classList.add('hidden');
            nextBtnElement.classList.add('hidden');
        }

        // Event listeners
        submitBtnElement.addEventListener('click', checkAnswer);
        skipBtnElement.addEventListener('click', skipImage);
        nextBtnElement.addEventListener('click', nextImage);
        restartBtnElement.addEventListener('click', initGame);
        
        resetBtnElement.addEventListener('click', function() {
            scores = [0, 0];
            updateScores();
            resultElement.textContent = 'Skor telah direset!';
            resultElement.style.color = '#ffcc00';
            resultElement.classList.remove('winning');
        });

        // Enter key untuk submit jawaban
        answerInputElement.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        // Memulai game
        initGame();
    </script>
</body>
</html>
